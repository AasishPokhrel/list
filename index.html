<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Advanced To-Do List</h1>
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search tasks..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <select id="filterSelect" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                    <option value="all">All Tasks</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="overdue">Overdue</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="categoryFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                    <option value="all">All Categories</option>
                </select>
            </div>
            
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="taskInput" placeholder="Add a new task..." 
                           class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="voiceInputBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <input type="date" id="dueDateInput" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <select id="categoryInput" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                        <option value="">No Category</option>
                    </select>
                    <button id="addTaskBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        Add Task
                    </button>
                </div>
                <div class="mt-4 flex items-center">
                    <span class="text-sm text-gray-600 mr-2">Add via voice</span>
                    <span id="voiceStatus" class="text-sm italic text-gray-500">Ready</span>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Tasks</h2>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 mr-2">Progress:</span>
                        <div class="w-32 bg-gray-200 rounded-full h-2.5">
                            <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <span id="progressText" class="text-sm font-medium text-gray-700 ml-2">0%</span>
                    </div>
                </div>
                <ul id="taskList" class="divide-y divide-gray-200">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </header>
        
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Manage Categories</h2>
            <div class="flex gap-4">
                <input type="text" id="newCategoryInput" placeholder="New category name" 
                       class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="addCategoryBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Add Category
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
